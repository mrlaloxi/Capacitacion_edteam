<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML desde Cero - clase 6: Tablas</title>
    <style>
        table{
           border-collapse: collapse; 
        }
        td, th{
            border: 1px solid #000;
            padding: .5em;
            text-align: center;
        }
        th{
            background:#333;
            color: #fff;
        }
        caption{
            padding-bottom: .5em;
        }
        .col-1{
            background: pink;
        }
    </style>
</head>
<body>
    <!-- <table></table> Para marcar la tabla
        <tr></tr> Table row (para cada fila) 
        <td></td> Table data (para cada celda)
        <th></th> Table head (celdas de cabecera)

        Atributos para agrupación de filas y columnas
        colspan
        rowspan
    -->
    <table>
        <caption>Horario semanal de clases en EDteam</caption>
        <colgroup>
            <col class="col-1">
            <col class="col-2">
            <col class="col-3">
            <col class="col-4">
            <col style="background: yellow;">
        </colgroup>
        <thead>
            <tr>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miércoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td colspan="2">HTML</td>
                
                <td rowspan="2">Git</td>
                <td>CCNA</td>
                <td>Java</td>
                
            </tr>
    
            <tr>
                <td>Python</td>
                <td>CSS</td>
                
                <td>Gimnasio</td>
                <td>Java</td>
               
            </tr>          
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total de cursos</td>
                <td>2 cursos</td>
                
            </tr>
        </tfoot>
        
    </table>
</body>
</html>
