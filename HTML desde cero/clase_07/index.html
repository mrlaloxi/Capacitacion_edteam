<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML desde cero - Clase 7: formularios</title>
    <style>
        div{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Estructura básica de un formulario HTML -->
    <p><a href="/">Todas las clases</a></p>
    <h1>Déjanos tus sugerencias</h1>
    <form action="">
        <fieldset>
            <legend>Datos personales</legend>
            <div>
                <label>Tu nombre
                    <input type="text" name="username" value="Eduardo Alavedra" readonly>
                </label>
            </div>
            <div>
                <label for="email">Correo</label>
                <input id="email" type="text"  name="email">
            </div>
        </fieldset>
        <fieldset>
            <legend>Mensaje</legend>
            <div>
                <label for="message">Déjanos un mensaje</label><br>
                <textarea  name="message" id="message" cols="30" rows="10"
                ></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Tipos de inputs</legend>
            <div>
                <label>
                    Number
                    <input type="number">
                </label>
            </div>
            <div>
                <label>
                    Date
                    <input type="date">
                </label>
            </div>

            <div>
                <label>
                    Email
                    <input type="email">
                </label>
            </div>

            <div>
                <label>
                    Tel
                    <input type="tel">
                </label>
            </div>
            <div>
                <label>
                    Color
                    <input type="color">
                </label>
            </div>
            <div>
                <label>
                    Contraseña
                    <input type="password">
                </label>
            </div>
            <div>
                <label>
                    Range
                    <input type="range" min="0" max="10" step="2" value="0">
                </label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Tus aficiones puedes elegir más de una</legend>
            <div>
                <label>
                    <input type="checkbox" name="aficiones" value="cine" checked>
                    Cine
                </label>
            </div>

            <div>
                <label>
                    <input type="checkbox" name="aficiones" value="musica" checked>
                    Música
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="aficiones" value="comida">
                    Comer
                </label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Tu sexo (Radio Button)</legend>
            <div>
                <label>
                    <input type="radio" name="gender">
                    Hombre
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="gender">
                    Mujer
                </label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Selecciona tu país (Select)</legend>

            <select name="country" id="">
                <optgroup label="Sudamérica">
                    <option value="pe">Perú</option>
                    <option value="bo">Bolivia</option>
                    <option value="co" selected>Colombia</option>
                </optgroup>
                <optgroup label="Norteamérica">
                    <option value="mx">México</option>
                </optgroup>
            </select>
        </fieldset>

        <fieldset>
            <input type="list" list="country-list" required>
            <datalist id="country-list">
                <option value="Perú"></option>
                <option value="Colombia"></option>
                <option value="México"></option>
                <option value="Chile"></option>
                <option value="Brasil"></option>
                <option value="España"></option>
                <option value="Ecuador"></option>
            </datalist>
        </fieldset>
        
        <!-- <button>Enviar</button> -->
        <input type="submit" value="Enviar">

        <!-- Atributos en los formularios 
            placeholder
            type
            required: atributo obligatorio 
            readonly
            autocomplete="on/off" (de la etiqueta form)
            checked (checkbox radio)
            selected (select)   
        -->
    </form>
</body>
</html>
